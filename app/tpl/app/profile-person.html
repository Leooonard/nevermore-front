<div class="vbox">
    <div class="wrapper lter b-b bg-white">
      <div class="subview3_title">个人资料修改</div>
</div>
<div class="wrapper bg-white">
  <form name="form-contact" class="form-validation ng-pristine ng-invalid ng-invalid-required ng-valid-email ng-valid-url">
        <div class="panel panel-default">
          <!-- <div class="panel-heading">
            <span class="h4">个人资料</span>
          </div> -->

          <div class="panel-body">
            <div class="hbox h-auto m-b-lg">
                <div class="col text-center w-sm">
                  <div class="thumb-lg avatar inline">
                    <img  aria-hidden="false" class="" ng-src="images/a8.jpg" src="images/a8.jpg">
                  </div>
                </div>
                <div class="col v-middle font-thin">
                  <div ng-hide="item.editing" class="h1 ng-binding" aria-hidden="false">{{personData.currentUser.name}}</div>
                  <div class="" ng-bind="personData.currentUser.title"></div>
                  <div ng-show="item.editing" aria-hidden="true" class="ng-hide">
                    <input type="text" placeholder="First" class="form-control w-auto input-lg m-b-n-xxs font-bold ng-pristine ng-untouched ng-valid" ng-model="item.first" aria-invalid="false">
                    <input type="text" placeholder="Last" class="form-control w-auto input-lg font-bold ng-pristine ng-untouched ng-valid" ng-model="item.last" aria-invalid="false">
                  </div>
                </div>
              </div>

            <p class="text-muted">以下资料可以修改</p>
              <div class="form-group pull-in clearfix">
                <div class="col-sm-6">
                  <label>姓名</label>
                  <input type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" placeholder="Name" ng-model="personData.editUser.name" required="" aria-required="true" aria-invalid="true">
                </div>
                <div class="col-sm-6">
                  <label>性别</label>
                  <input type="text" class="form-control ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required" placeholder="Enter Gender" ng-model="personData.editUser.gender" required="" aria-required="true" aria-invalid="true">
                </div>
              </div>
              <div class="form-group pull-in clearfix">
                <div class="col-sm-6">
                  <label>手机号码</label>
                  <input type="text" class="form-control ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required" placeholder="Enter MobilePhone" ng-model="personData.editUser.mobilePhone" required="" aria-required="true" aria-invalid="true">
                </div>
                <div class="col-sm-6">
                  <label>年级</label>
                  <input type="text" class="form-control ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required" placeholder="Enter Grade" ng-model="personData.editUser.grade" required="" aria-required="true" aria-invalid="true">
                </div>
              </div>

              <!-- <div class="form-group">
                <label>Your website</label>
                <input type="url" class="form-control ng-pristine ng-untouched ng-valid-url ng-invalid ng-invalid-required" placeholder="http://" ng-model="contact.url" required="" aria-required="true" aria-invalid="true">
              </div>
              <div class="form-group">
                <label>Message</label>
                <textarea class="form-control" rows="6" placeholder="Type your message"></textarea>
              </div> -->
          </div>
          <footer class="panel-footer text-right bg-light lter">
            <button type="submit" class="btn btn-success">确认修改</button>
          </footer>
        </div>
      </form>


</div>
