<div>

  <div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col wrapper-md">
      <div class="clearfix m-b">
        <!-- <button  type="button" tooltip="Double click on calendar day to create event" class="btn btn-sm btn-primary btn-addon"
        ng-click="addEvent()" ng-if="currentUser.role != 'STUDENT'">
          <i class="fa fa-plus"></i>添加预约
        </button> -->
        <div class="pull-right">
          <button type="button" class="btn btn-sm btn-default" ng-click="today()">今天</button>
          <div class="btn-group m-l-xs">
            <button class="btn btn-sm btn-default" ng-click="changeView('agendaDay')">日报</button>
            <button class="btn btn-sm btn-default" ng-click="changeView('agendaWeek')">周报</button>
            <button class="btn btn-sm btn-default" ng-click="changeView('month')">月报</button>
          </div>
        </div>
      </div>
      <div class="pos-rlt">
        <div class="fc-overlay">
          <div class="panel bg-white b-a pos-rlt">
            <span class="arrow"></span>
            <div class="h4 font-thin m-b-sm">{{event.title}}</div>
            <div class="line b-b b-light"></div>
            <div><i class="icon-clock text-muted m-r-xs"></i> {{event.start}}</div>
            <div class="ng-hide" ng-show='event.end'><i class="icon-clock text-muted m-r-xs"></i> {{event.end }}</div>
            <div class="ng-hide" ng-show='event.location'><i class="icon-pointer text-muted m-r-xs"></i> {{event.location}}</div>
            <div class="ng-hide" ng-show='event.courseName'><i class="icon-book-open text-muted m-r-xs"></i> {{event.courseName}}</div>
            <div class="ng-hide" ng-show='event.teacherName'><i class="icon-user-female text-muted m-r-xs"></i> {{event.teacherName}}</div>
          </div>
        </div>
        <div class="calendar" ng-model="eventSources" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
      </div>
    </div>
    <div class="col w-md w-auto-xs bg-light dk bg-auto b-l hide" id="aside">
      <div class="wrapper">
        <div ng-repeat="e in events" class="bg-white-only r r-2x m-b-xs wrapper-sm {{e.className[0]}}">
          <input ng-model="e.title" class="form-control m-t-n-xs no-border no-padder no-bg">
          <a class="pull-right text-xs text-muted" ng-click="remove($index)"><i class="fa fa-trash-o"></i></a>
          <div class="text-xs text-muted">{{e.start | date:"MMM dd"}} - {{e.end | date:"MMM dd"}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
