
<div class="vbox">
    <div class="wrapper lter b-b bg-white">
      <a href="" class="pull-right btn btn-sm btn-info m-t-n-xs" ng-click="createNote()">返回实验</a>
      <div class="subview3_title">扭转实验-实验报告</div>
    </div>
    <div class="wrapper bg-white">
      <div class="form-group">
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
        <a class="btn btn-sm btn-bg btn-rounded btn-default btn-icon" ng-class="{'btn_step_doing':report_step==1,'btn_step_done':report_step>1}"><i class="fa">1</i></a>
        <label class="text-muted" style="margin-left:5px;">基本信息</label>
        </div>

        <div class="col-sm-2">
        <a class="btn btn-sm btn-bg btn-rounded btn-default btn-icon" ng-class="{'btn_step_undo':report_step<2,'btn_step_doing':report_step==2,'btn_step_done':report_step>2}"><i class="fa">2</i></a>
        <label class="text-muted" style="margin-left:5px;">测量数据</label>
        </div>

        <div class="col-sm-2">
        <a class="btn btn-sm  btn-rounded btn-default btn-icon" ng-class="{'btn_step_undo':report_step<3,'btn_step_doing':report_step==3,'btn_step_done':report_step>3}"><i class="fa">3</i></a>
        <label class="text-muted" style="margin-left:5px;">实验图表</label>
        </div>

        <div class="col-sm-2">
        <a class="btn btn-sm btn-bg btn-rounded btn-default btn-icon" ng-class="{'btn_step_undo':report_step<4,'btn_step_doing':report_step==4,'btn_step_done':report_step>4}"><i class="fa">4</i></a>
        <label class="text-muted" style="margin-left:5px;">计算数据</label>
        </div>

        <div class="col-sm-2">
        <a class="btn btn-sm btn-bg btn-rounded btn-default btn-icon" ng-class="{'btn_step_undo':report_step<5,'btn_step_doing':report_step==5,'btn_step_done':report_step>5}"><i class="fa">5</i></a>
        <label class="text-muted" style="margin-left:5px;">相关问答</label>
        </div>

        <div class="col-sm-1"></div>
        <div class="line line-dashed line-lg pull-in"></div>
      </div>
      <div class="line line-dashed line-lg pull-in b-b"></div>
      <!-- <div ui-view></div> -->

      <!--基本信息-->
      <div class="form-group p-b-lg" ng-if="report_step==1">
        <div class="col-sm-1"></div>
        <div class="col-sm-11">
          <p class="">基本信息</p>
          <div class="form-group pull-in clearfix" style="padding-left:20px">
            <div class="col-sm-4">
              <label class="text-muted">姓名</label>
              <input type="text" class="form-control ng-touched ng-dirty ng-valid-parse ng-invalid ng-invalid-required" name="password" ng-model="password" required="" aria-required="true" aria-invalid="true">
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-4">
              <label class="text-muted">班级</label>
              <input type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-validator" name="confirm_password" required="" ng-model="confirm_password" ui-validate=" '$value==password' " ui-validate-watch=" 'password' " aria-required="true" aria-invalid="true">
            </div>
            <div class="col-sm-3"></div>
            <div class="line line-dashed line-lg pull-in"></div>
            <div class="col-sm-4">
              <label class="text-muted">实验日期</label>
              <input type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-validator" name="confirm_password" required="" ng-model="confirm_password" ui-validate=" '$value==password' " ui-validate-watch=" 'password' " aria-required="true" aria-invalid="true">
            </div>
          </div>
        </div>
        <div class="line line-dashed line-lg pull-in"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-11">
        <p class="">设备信息</p>
          <div class="form-group pull-in clearfix"  style="padding-left:20px">
            <div class="col-sm-4">
              <label class="text-muted">试验机名称</label>
              <input type="text" class="form-control ng-touched ng-dirty ng-valid-parse ng-invalid ng-invalid-required" name="password" ng-model="password" required="" aria-required="true" aria-invalid="true">
            </div>
            <div class="col-sm-6"></div>
            <div class="line line-dashed line-lg pull-in"></div>
            <div class="col-sm-4">
              <label class="text-muted">量具名称</label>
              <input type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-validator" name="confirm_password" required="" ng-model="confirm_password" ui-validate=" '$value==password' " ui-validate-watch=" 'password' " aria-required="true" aria-invalid="true">              </div>
            <div class="line line-dashed line-lg pull-in"></div>
            <div class="col-sm-4">
              <label class="text-muted">最小分度值</label>
              <input type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-validator" name="confirm_password" required="" ng-model="confirm_password" ui-validate=" '$value==password' " ui-validate-watch=" 'password' " aria-required="true" aria-invalid="true">
            </div>
            <div class="col-sm-1">
              <div class="line line-dashed line-lg pull-in"></div>
              <label class="text-muted">mm</label>
            </div>

          </div>
        </div>
          <!-- <input type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-maxlength" placeholder="maxlength = 5" ng-model="f.e" ng-maxlength="5" required="" aria-required="true" aria-invalid="true"> -->

        <div class="line line-dashed line-lg pull-in"></div>



        <footer class="panel-footer text-right bg-light lter">
          <div class="col-sm-1"></div>
          <div class="col-sm-10">
          <button type="submit" class="btn btn-info" ng-click="next()">下一步</button>
          </div>
          <div class="col-sm-1"></div>
        </footer>
      </div>

      <!--测量数据-->
      <div ng-if="report_step==2">
      <lashen title="拉伸试件"></lashen>

      <footer class="panel-footer text-right bg-light lter">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="last()">上一步</button>
        <button type="submit" class="btn btn-info" ng-click="next()">下一步</button>
        </div>
        <div class="col-sm-1"></div>
      </footer>
      <div class="line line-dashed line-lg pull-in"></div>
      </div>

      <!--实验图表-->

      <div ng-if="report_step==3">
      <graphictable></graphictable>
      <footer class="panel-footer text-right bg-light lter">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="last()">上一步</button>
        <button type="submit" class="btn btn-info" ng-click="next()">下一步</button>
        </div>
        <div class="col-sm-1"></div>
      </footer>
      <div class="line line-dashed line-lg pull-in"></div>
      </div>

      <!--测量数据-->
      <div ng-if="report_step==4">
      <lashen title="拉伸试件"></lashen>

      <footer class="panel-footer text-right bg-light lter">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="last()">上一步</button>
        <button type="submit" class="btn btn-info" ng-click="next()">下一步</button>
        </div>
        <div class="col-sm-1"></div>
      </footer>
      <div class="line line-dashed line-lg pull-in"></div>
      </div>

      <!--相关问答-->
      <div class="form-group" ng-if="report_step==5">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
          <label class="">实验相关问答</label>
          <label class="pull-right">共20题，已完成10题</label>
          <div class="line line-dashed line-lg pull-in"></div>
          <div class="form-group pull-in clearfix" style="padding-left:20px">
            <label class="text-muted">1、铸铁受拉伸力（拉、剪）而破坏？</label>
            <div class="l_space">
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios"  value="option1">
                  是
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios"  value="option2">
                  否
                </label>
              </div>
            </div>

            <div class="line line-dashed line-lg pull-in"></div>

            <label class="text-muted">2、铸铁受拉伸力（拉、剪）而破坏？</label>
            <div class="l_space">
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios2"  value="option1">
                  是
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios2"  value="option2">
                  否
                </label>
              </div>
            </div>

          </div>
        </div>
        <div class="line line-dashed line-lg pull-in"></div>
        <footer class="panel-footer text-right bg-light lter">
          <div class="col-sm-1"></div>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="last()">上一步</button>
            <button type="submit" class="btn btn-warning">保存草稿</button>
            <button type="submit" class="btn btn-info">提交报告</button>
          </div>
          <div class="col-sm-1"></div>
        </footer>
      </div>

</div>
