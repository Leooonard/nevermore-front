<div class="vbox db-bg">
    <div class = "wrapper db-p-b-20 db-p-t-20 lter no_border" style = "overflow: hidden;">
        <span class = "subview3_title db-title">实验预约</span>
    </div>
    <div class="db-line"></div>
    <div class = "wrapper-md">
		<ul class = "db-list">
			<li class = "db-p-15" ng-repeat = "experiment in experimentList">
				<div>
					<span class="db-title db-exp-title">
						{{name}}拉伸试验
					</span>
					<span ng-if = "experiment.reservations.length > 0" class="db-title db-exp-info-success">
						已预约{{experiment.reservations.length}}时间段，共{{getTotalReservationPersonCount(experiment)}}人
					</span>	
					<span ng-if = "experiment.reservations.length === 0" class="db-title db-exp-info-danger">
						还没有预约任何时间段
					</span>	
					<button ng-click = "openReserveDialog($index)" class="btn btn-default db-btn-default pull-right db-m-r-15">
						立即预约
					</button>
				</div>
				<div class="db-line db-m-0 db-m-t-10"></div>
				<table class = "table db-appointment-table db-m-b-0" ng-if = "experiment.reservations.length > 0">
					<tr ng-repeat = "reservation in experiment.reservations">
						<td style = "width: 25%">
							<span class = "db-exp-time">{{reservation.applyDate}}2015-10-14</span>
						</td>
						<td style = "width: 25%;">
							{{reservation.lab}}实验室
						</td>
						<td style = "width: 10%;">
							{{reservation.slot}}时间段
						</td>
						<td style = "width: 10%;">
							{{reservation.personCount}}人数
						</td>
						<td style = "width: 10%;">
							{{reservation.status}}状态
						</td>
						<td style = "width: 20%;">
							<button class="btn btn-danger db-btn-danger pull-right">
								取消预约
							</button>							
						</td>
					</tr>
				</table>
				<nevermore-empty-panel ng-if="experiment.reservations.length === 0" text="赶快预约实验室吧！"></nevermore-empty-panel>
				<div class="db-line db-m-0" ng-if = "experiment.reservations.length === 0"></div>
			</li>
		</ul>
    </div>
</div>

<lab-footer></lab-footer>
