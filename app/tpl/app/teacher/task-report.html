<div class="vbox db-bg">
    <div class = "wrapper db-p-b-20 db-p-t-20 db-title-wrapper lter no_border" style = "overflow: hidden;">
    	<ol class="breadcrumb db-breadcrumb subview3_title">
    		<li>
    			<a href="#">
    				<span class="db-title">实验任务</span>
    			</a>
    		</li>
    		<li>
    			<a href="#">
    				<span class="db-title">实验报告</span>
    			</a>
    		</li>
    	</ol>
    </div>
    <div class="db-line"></div>
    <div class = "wrapper">
    	<div>
			<span class="db-title db-exp-title db-m-r-25">
				拉伸实验
			</span>
			<span class="db-title db-exp-info-primary">
				<!-- 100/200 -->
			</span>
			<button class="btn btn-primary db-btn-primary pull-right" ui-sref="app.teacher.class.task">
				返回
			</button>
		</div>
		<div class="db-line db-m-0 db-m-t-10 db-m-b-20"></div>
		<div>
			<ul class="db-tab-table pull-left">
				<li class="active">
					<a data-target = "#finishTask" role = "tab" data-toggle = "tab" aria-expanded = "true" ng-click="changeStatus('FINISH')">
						已完成
					</a>
				</li>
				<li>
					<a data-target = "#unfinishTask" role = "tab" data-toggle = "tab" aria-expanded = "false" ng-click="changeStatus('UNFINISH')">
						未完成
					</a>
				</li>
			</ul>
			<form class = "pull-right">
			    <input type="text" class="form-control" placeholder = "输入学号或姓名" ng-model="query">
			</form>
		</div>
		<table class="table table-bordered db-task-detail-table">
			<thead>
				<tr>
					<th style = "width: 14%">学号</th>
					<th style = "width: 20%">姓名</th>
					<th style = "width: 15%">实验状态</th>
					<th style = "width: 16%">完成时间</th>
					<th style = "width: 15%">成绩</th>
					<th style = "width: 20%">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="report in reportList | filter: query">
					<td>{{report.student.account}}</td>
					<td>{{report.student.name}}</td>
					<td>
						<span class="db-text-success">{{report.status.value}}</span>
					</td>
					<td>{{report.reports[0].occurDate | date: 'yyyy-MM-dd'}}</td>
					<td>{{report.reports[0].score}}</td>
					<td>
						<button class="btn btn-sm btn-primary db-btn-primary" ng-if="report.status.code=='FINISH'" ui-sref="app.teacher.class.report-result({expId:expId,classId:class.id,stuId:report.student.id})">查看报告</button>
					</td>
				</tr>
			</tbody>
		</table>
    </div>
</div>

<lab-footer></lab-footer>
