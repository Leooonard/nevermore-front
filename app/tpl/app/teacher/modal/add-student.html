<div class="nm-dialog">
  <div class="nm-dialog-header">
    <h1 class="header-title" style="margin-top: 5px;">
      <span>为班级添加学生</span>
    </h1>
  </div>
  <form class="form-horizontal" name="customerForm" novalidate>
    <div class="alert ng-isolate-scope alert-warning">
      <span>您可以为班级添加学生，添加后的默认密码为:222222</span>
    </div>

    <div class="form-group">
      <label for="number" class="col-sm-3 control-label">学工号*</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="number" ng-model = "item.account" required>
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">姓名*</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="name" ng-model = "item.name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="gender" class="col-sm-3 control-label">性别*</label>
      <div class="col-sm-9">
        <select class="form-control" id = "gender" ng-model="item.gender.code" ng-options="gender.code as gender.value for gender in genders" required></select>
      </div>
    </div>
    <div class="form-group">
      <label for="major" class="col-sm-3 control-label">专业</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="major" ng-model = "item.major">
      </div>
    </div>

    <div class="clearfix m-t">
      <p ng-bind = "errorTip" ng-show = "!!errorTip" class = "alert alert-danger"></p>
      <button class = "btn btn-primary pull-right" ng-click = "submit()" ng-disabled = "adding || !customerForm.$valid">创建并添加</button>
    </div>
  </form>
</div>
