<div class="vbox db-bg">
    <div class = "wrapper db-p-b-20 db-p-t-20 lter no_border" style = "overflow: hidden;">
        <span class = "subview3_title db-title">实验任务</span>
    </div>
    <div class="db-line"></div>
    <div class = "wrapper-md db-m-t-5">
		<ul class = "db-list">
			<li class = "db-p-l-20 db-p-r-20" ng-repeat="experiment in experimentList">
				<div>
					<span class="text-xl p-r">
						{{experiment.name}}
					</span>
          <span ng-if = "experiment.reservations.length > 0" class="text-success">
						已预约{{experiment.reservations.length}}时间段
					</span>
					<span ng-if = "experiment.reservations.length === 0" class="text-danger">
						还没有预约任何时间段
					</span>
					<!-- <button class="btn btn-default db-btn-default pull-right db-m-r-15">
						预约情况
					</button> -->
				</div>
				<div class="db-line db-m-0 db-m-t-10"></div>
				<table class = "table db-task-table db-table-row-b db-m-b-40">
					<tr>
						<td style = "width: 20%">
							<span class = "db-task-info">实验完成率:</span>
						</td>
						<td style = "width: 30%">
							<a ui-sref = "app.teacher.class.task-detail" class = "db-big-data-success">
								100/200>
							</a>
						</td>
						<td style = "width: 20%">
							<span class="db-task-info">实验报告提交率:</span>
						</td>
						<td style = "width: 30%">
							<a href="#" class = "db-big-data-success">
								100/200>
							</a>
						</td>
					</tr>
				</table>
			</li>

		</ul>
    </div>
</div>

<lab-footer></lab-footer>
