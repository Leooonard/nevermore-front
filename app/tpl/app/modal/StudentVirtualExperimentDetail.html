<div class="nm-dialog">
    <div class="nm-dialog-header">
        <h1 class="header-title" style="margin-top: 5px;">
        <span>虚拟实验详情</span>
        </h1>
    </div>
    <div class = "nm-dialog-line"></div>
    <div class = "db-m-b-10">
        <span class="db-text-gray db-m-r-25">
            训练次数
        </span>
        <span class="db-text-primary db-title db-m-r-60">
            {{trainRecords.length}}
        </span>
        <span class="db-text-gray db-m-r-25">
            总训练时长
        </span>
        <span class="db-title db-text-primary">
            {{trainRecords | trainTimeSpan}}
        </span>
    </div>
    <table class="table table-bordered db-virtual-experiment-table">
            <thead>
                <tr>
                    <th style = "width: 20%">开始时间</th>
                    <th style = "width: 20%">结束时间</th>
                    <th style = "width: 30%">训练时长</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in trainRecords">
                    <td>
                        {{record.startTime | date:'yyyy-MM-dd hh:mm:ss'}}
                    </td>
                    <td>
                        {{record.endTime | date:'yyyy-MM-dd hh:mm:ss'}}
                    </td>
                    <td>
                        {{[record] | trainTimeSpan}}
                    </td>

                </tr>

            </tbody>
        </table>
    <div class = "nm-dialog-line"></div>
    <div class="clearfix m-t">
        <div class="pull-right">
            <button class="btn btn-primary w-sm m-r-sm" ng-click="closeThisDialog()">关闭</button>
        </div>
    </div>
</div>
