<div class="nm-dialog">

      <span >选择图表</span>

  </div>

  <form class="form-validation" name="customerForm" novalidate>

          <div class="panel-heading font-bold">Spline</div>
          <div class="panel-body">
            <div ui-jq="plot" ui-options="" style="height: 240px; padding: 0px; position: relative;">

            </div>
          </div>
        </div>
      </div>
      <div class="radio">
          <input type="radio" name="optionsRadios"  value="option2">
          <div class="panel-heading font-bold">Spline</div>
          <div class="panel-body">
            <div ui-jq="plot" ui-options="" style="height: 240px; padding: 0px; position: relative;">
            <canvas class="flot-base" width="466" height="240" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 466px; height: 240px;"></canvas>
            </div>
          </div>
        </div>
      </div>

  </form>
</div>
