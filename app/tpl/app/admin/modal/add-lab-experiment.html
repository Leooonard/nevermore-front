<div class="nm-dialog padder-md">
  <div class="nm-dialog-header">
    <h1 class="header-title" style="margin-top: 5px;">
      <span>添加实验室</span>
    </h1>
  </div>

  <div class="form-group pull-in clearfix" style="margin-top:20px; margin-bottom:0px">
    <label class="col-sm-4 control-label text-left" style="font-size:14px; font-weight: 500;">实验:</label>
    <label class="col-sm-8 control-label text-info" style="font-size:14px">{{resource.name}}</label>
  </div>
  <div class="form-group pull-in clearfix" style="margin-top:5px; margin-bottom:10px">
    <label class="col-sm-4 control-label text-left" style="font-size:14px; font-weight: 500;">编号:</label>
    <label class="col-sm-8 control-label text-info" style="font-size:14px">{{resource.number}}</label>
  </div>


  <div class="form-group clearfix" style="margin-top:5px; margin-bottom:10px">
    <label class="col-sm-5 text-left" style="font-size:12px; font-weight: 500; padding-left:0px">待选实验室</label>
  <div class="col-sm-2"></div>
  <label class="col-sm-5 text-left" style="font-size:12px; font-weight: 500; padding-left:0px">已选实验室</label>
      <conflist left="all_exp" right="select_exp"></conflist>
  </div>

  <div class="form-group clearfix" style="margin-top:20px; margin-bottom:10px">
    <div class="col-sm-7"></div>
    <div class="col-sm-5 no-padder">
      <button class="btn btn-sm btn-default col-sm-5" ng-click="cancel()">
          取消
      </button>
      <button class="btn btn-sm btn-primary col-sm-5 pull-right" ng-click="save()">
          保存
      </button>
    </div>
  </div>
</div>
