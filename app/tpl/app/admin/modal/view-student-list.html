<div class="nm-dialog">
  <div class="nm-dialog-header">
    <h1 class="header-title" style="margin-top: 5px;">
      <span >已预约学生</span>
    </h1>
  </div>
  <div class = "nm-dialog-line"></div>
  <div class="alert alert-success">
    友情提示:以下是选择了这门实验的学生
  </div>
  <div class="">
      <table class = "table table-striped b-t b-light">
        <thead>
          <tr>
            <th style="width: 10%; min-width: 155px;">学号</th>
            <th style="width: 10%; min-width: 55px;">姓名</th>
            <th style="width: 10%; min-width: 55px;">专业</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="resource in stuList">
            <td>
                <span>{{resource.account}}</span>
            </td>
            <td>
                <span>{{resource.name}}</span>
            </td>
            <td>
                <span>{{resource.major}}</span>
            </td>
          </tr>
        </tbody>
      </table>
      <nevermore-empty-panel ng-if="stuList.length == 0" text="还没有任何学生选这门实验"></nevermore-empty-panel>
  </div>
  <div class = "nm-dialog-line"></div>
  <p>共 {{stuList.length}} 项</p>
</div>
