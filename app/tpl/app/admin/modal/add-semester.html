<div class="nm-dialog">
  <div class="nm-dialog-header">
    <h1 class="header-title" style="margin-top: 5px;">
      <span>学期详情</span>
    </h1>
  </div>
  <form class="form-horizontal" name="customerForm" novalidate>
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">学期名 <span class="text-danger">*</span></label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="name" ng-model = "resource.name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">开始日期</label>
      <div class="col-sm-9">
        <nm-datepicker ng-model = "resource.startDate"></nm-datepicker>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">结束日期</label>
      <div class="col-sm-9">
        <nm-datepicker ng-model = "resource.endDate"></nm-datepicker>
      </div>
    </div>
    <div class="clearfix m-t">
      <p ng-bind = "errorTip" ng-show = "!!errorTip" class = "alert alert-danger"></p>
      <button class = "btn btn-primary pull-right" ng-click = "addResource()" ng-disabled = "adding">创建</button>
    </div>
  </form>
</div>
