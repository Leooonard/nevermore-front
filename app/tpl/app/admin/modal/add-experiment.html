<div class="nm-dialog">
  <div class="nm-dialog-header">
    <h1 class="header-title" style="margin-top: 5px;">
      <span>实验详情</span>
    </h1>
  </div>

  <form class="form-horizontal" name="resourceForm" novalidate>
    <div class="form-group">
      <label for="number" class="col-sm-3 control-label">编号*</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="number" ng-model = "resource.number"
        >
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">实验名*</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="name" ng-model = "resource.name">
      </div>
    </div>
    <div class="form-group">
      <label for="minGrpStuCnt" class="col-sm-3 control-label">实验最小人数</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="minGrpStuCnt" ng-model = "resource.minGrpStuCnt">
      </div>
    </div>
    <div class="form-group">
      <label for="maxGrpStuCnt" class="col-sm-3 control-label">实验最大人数</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="maxGrpStuCnt" ng-model = "resource.maxGrpStuCnt">
      </div>
    </div>
    <div class="form-group">
      <label for="virtualExpLink" class="col-sm-3 control-label">虚拟实验链接</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="virtualExpLink" ng-model = "resource.virtualExpLink">
      </div>
    </div>
    <div class="form-group">
      <label for="active" class="col-sm-3 control-label">是否开放</label>
      <div class="col-sm-9">
        <select class="form-control" id = "active" ng-model="resource.active" ng-options="active.bool as active.chinese for active in activeList"></select>
      </div>
    </div>
    <div class="clearfix m-t">
      <p ng-bind = "errorTip" ng-show = "!!errorTip" class = "alert alert-danger"></p>
      <button class = "btn btn-primary pull-right" ng-click = "addResource()" ng-disabled = "adding">创建</button>
    </div>
  </form>
</div>
