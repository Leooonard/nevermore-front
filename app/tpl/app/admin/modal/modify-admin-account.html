<div class="nm-dialog">
  <div class="nm-dialog-header">
    <h1 class="header-title" style="margin-top: 5px;">
      <span>账户详情</span>
    </h1>
  </div>
	<div class = "nm-dialog-line"></div>

  <form class="form-horizontal" name="ModifyForm" novalidate>
    <div class = "ng-hide pull-right error-message" ng-show = "!!ModifyForm.number.$error.validator">
      账号不能为空
    </div>
    
	<div class = "clearfix"></div>
    <div class="form-group">
      <label for="number" class="col-sm-3 control-label">账号<span class="text-danger">*</span></label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="number" ui-validate = "'validateNonEmptyString($value)'" ng-model = "resource.number"
        >
      </div>
    </div>
    <div class = "ng-hide pull-right error-message" ng-show = "!!ModifyForm.name.$error.validator">
      姓名不能为空
    </div>
    <div class="clearfix"></div>
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">姓名<span class="text-danger">*</span></label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="name" ui-validate = "'validateNonEmptyString($value)'" ng-model = "resource.name">
      </div>
    </div>
    <div class="form-group">
      <label for="title" class="col-sm-3 control-label">职位</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="title" ng-model = "resource.title">
      </div>
    </div>
    <div class = "ng-hide pull-right warning-message" ng-show = "!!ModifyForm.phoneNumber.$error.validator">
      请输入正确格式的手机号码，如13515491540
    </div>
    <div class="clearfix"></div>
    <div class="form-group">
      <label for="phoneNumber" class="col-sm-3 control-label">手机号码</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="phoneNumber" ui-validate = "'validatePhoneNumber($value)'" ng-model = "resource.mobilePhone">
      </div>
    </div>
    <div class="form-group">
      <label for="gender" class="col-sm-3 control-label">性别</label>
      <div class="col-sm-9">
        <select class="form-control" id = "gender" ng-model="resource.gender">
          <option value = "MALE">男</option>
          <option value = "FEMALE">女</option>
        </select>
      </div>
    </div>
    
	<div class = "nm-dialog-line"></div>
	<div class = "clearfix m-t">
      <p ng-bind = "errorTip" ng-show = "!!errorMessage" class = "alert alert-danger">
      </p>
      <button class = "btn btn-primary pull-right" ng-disabled = "!!ModifyForm.number.$error.validator || !!ModifyForm.name.$error.validator || pending" ng-click = "modifyResource()">保存修改</button>
    </div>
  </form>
</div>
