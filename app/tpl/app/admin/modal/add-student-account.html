<div class="nm-dialog">
  <div class="nm-dialog-header">
    <h1 class="header-title" style="margin-top: 5px;">
      <span>账户详情</span>
    </h1>
  </div>

  <form class="form-horizontal" name="customerForm" novalidate>
    <div class="form-group">
      <label for="number" class="col-sm-3 control-label">账号*</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="number" ng-model = "account.number"
        >
      </div>
    </div>
    <div class="form-group">
      <label for="initialPassword" class="col-sm-3 control-label">密码*</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="name" ng-model = "account.initialPassword">
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">姓名*</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="name" ng-model = "account.name">
      </div>
    </div>
    <div class="form-group">
      <label for="grade" class="col-sm-3 control-label">年级</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="grade" ng-model = "account.grade">
      </div>
    </div>
    <div class="form-group">
      <label for="mobilePhone" class="col-sm-3 control-label">手机号码</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="mobilePhone" ng-model = "account.mobilePhone">
      </div>
    </div>
    <div class="form-group">
      <label for="gender" class="col-sm-3 control-label">性别</label>
      <div class="col-sm-9">
        <select class="form-control" id = "gender" ng-model="account.gender" ng-options="gender.english as gender.chinese for gender in genderList"></select>
      </div>
    </div>
    <div class="form-group">
      <label for="major" class="col-sm-3 control-label">专业</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="major" ng-model = "account.major">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">邮箱</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="email" ng-model = "account.email">
      </div>
    </div>
    <div class="clearfix m-t">
      <p ng-bind = "errorTip" ng-show = "!!errorTip" class = "alert alert-danger"></p>
      <button class = "btn btn-primary pull-right" ng-click = "addAccount()" ng-disabled = "adding">创建</button>
    </div>
  </form>
</div>
