<div class="nm-dialog">
  <div class="nm-dialog-header">
    <h1 class="header-title" style="margin-top: 5px;">
      <span>实验课程详情</span>
    </h1>
  </div>
	<div class = "nm-dialog-line"></div>
  <form class="form-horizontal" name="resourceForm" novalidate>
    <div class="form-group">
      <label for="number" class="col-sm-3 control-label">编号*</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="number" ng-model = "resource.number" required>
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">课程名*</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="name" ng-model = "resource.name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="department" class="col-sm-3 control-label">开课单位</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="department" ng-model = "resource.department">
      </div>
    </div>
    <div class="form-group">
      <label for="startYear" class="col-sm-3 control-label">开课年份</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" id="startYear" ng-model = "resource.startYear">
      </div>
    </div>
    <div class="form-group" style="display:none;">
      <label for="active" class="col-sm-3 control-label">是否开课*</label>
      <div class="col-sm-9">
        <select class="form-control" id = "active" ng-model="resource.active" ng-options="active.code as active.value for active in activeList" ></select>
      </div>
    </div>

	<div class = "nm-dialog-line"></div>
	<div class = "clearfix m-t">
      <p ng-bind = "errorTip" ng-show = "!!errorTip" class = "alert alert-danger"></p>
      <button class = "btn btn-primary pull-right" ng-click = "addCourse()" ng-disabled = "adding || !resourceForm.$valid">创建</button>
    </div>
  </form>
</div>
