<div class="nm-dialog">
  <div class="nm-dialog-header">
    <h1 class="header-title" style="margin-top: 5px;">
      <span>修改密码</span>
    </h1>
  </div>
	<div class = "nm-dialog-line"></div>

  <form class="form-horizontal" name="passwordForm" novalidate>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">新密码*</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="password" ng-model = "resource.newPassword" required>
      </div>
    </div>
    <div class="form-group">
      <label for="passwordConfirm" class="col-sm-3 control-label">确认密码*</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="passwordConfirm" ng-model = "resource.confirmPassword" required>
      </div>
    </div>
    
	<div class = "nm-dialog-line"></div>
	<div class = "clearfix m-t">
      <p ng-bind = "errorTip" ng-show = "!!errorTip" class = "alert alert-danger"></p>
      <button class = "btn btn-primary pull-right" ng-click = "modifyTeacherPassword(resource)" ng-disabled = "pending || !passwordForm.$valid || resource.newPassword!=resource.confirmPassword">确认</button>
    </div>
  </form>
</div>
