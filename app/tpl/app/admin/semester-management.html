<div>
    <div class = "wrapper lter b-b bg-white" style = "overflow: hidden;">
        <span>配置学期</span>
        <button class="btn btn-info pull-right" ng-click="addResource()">添加学期</button>
    </div>
    <div class = "wrapper-md">
        <div class="panel panel-default">
            <table class = "table table-striped b-t b-light">
                <thead>
                    <tr>
                        <th style="width: 20%; min-width: 164px;">编号</th>
                        <th style="width: 20%; min-width: 164px;">开始日期</th>
                        <th style="width: 20%; min-width: 164px;">结束日期</th>
                        <th style="width: 20%; min-width: 164px;">当前激活</th>
                        <th style="width: 20%; min-width: 164px;">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="resource in resources.data">
                        <td>
                            <span>{{resource.name}}</span>
                        </td>
                        <td>
                            <span>{{resource.startDate}}</span>
                        </td>
                        <td>
                            <span>{{resource.endDate}}</span>
                        </td>
                        <td>
                            <span>{{resource.status}}</span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-primary" ng-click="deleteResource(resource)"> 
                                删除
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table> 
        </div>
        <footer class="panel-footer">
          <div class="row clearfix" style="width: 100%;" >
            <div class="pull-left col-sm-4 m-t-sm">
              <span class="text-muted inline m-t-sm">{{resources.curPageNum}}/{{resources.totalPageNum}}&nbsp;&nbsp;&nbsp;共&nbsp;{{resources.totalItemNum}}&nbsp;个班级</span>
            </div>
              <div class="pull-right">
            <uib-pagination max-size="7" previous-text="上一页" next-text="下一页" total-items="resources.totalItemNum"
              ng-model="resources.curPageNum" ng-change="pageChanged()"></uib-pagination>
            </div>
          </div>
      </footer>       
    </div>
</div>

<lab-footer></lab-footer>
