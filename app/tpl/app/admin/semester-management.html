<div>
    <div class = "wrapper lter b-b" style = "overflow: hidden;">
        <span>配置学期</span>
        <button class="btn btn-info pull-right" ng-click="addResource()">添加学期</button>
    </div>
    <div class = "wrapper-md">
      <div class="alert ng-isolate-scope alert-warning alert-dismissable" role="alert" type="warning">
       <button ng-show="closeable" type="button" class="close" ng-click="close()" aria-hidden="false">
           <span aria-hidden="true">×</span>
           <span class="sr-only">Close</span>
       </button>
       <div ><span class="ng-binding ng-scope">
         注意: 学期操作影响较大，请再三确认后再进行操作！！
       </span></div>
     </div>
        <div class="panel panel-default">
            <table class = "table table-striped b-t b-light">
                <thead>
                    <tr>
                        <th style="width: 20%; min-width: 164px;">学期名</th>
                        <th style="width: 20%; min-width: 164px;">开始日期</th>
                        <th style="width: 20%; min-width: 164px;">结束日期</th>
                        <th style="width: 20%; min-width: 164px;">当前激活</th>
                        <th style="width: 20%; min-width: 164px;">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="resource in resources.data">
                        <td>
                            <span>{{resource.title}}</span>
                        </td>
                        <td>
                            <span>{{resource.startDate | date:'yyyy-MM-dd'}}</span>
                        </td>
                        <td>
                            <span>{{resource.endDate | date:'yyyy-MM-dd'}}</span>
                        </td>
                        <td>
                            <span>{{resource.status.value}}</span>
                        </td>
                        <td>
                          <button class="btn btn-sm btn-default" ng-click="setAsCurrent(resource)"
                            ng-if="resource.status.code!='CURRENT'">
                              置为当前学期
                          </button>
                            <button class="btn btn-sm btn-primary" ng-click="deleteResource(resource)">
                                删除
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer class="panel-footer">
          <div class="row clearfix" style="width: 100%;" >
            <div class="pull-left col-sm-4 m-t-sm">
              <span class="text-muted inline m-t-sm">{{resources.paginator.page}}/{{resources.paginator.page}}&nbsp;&nbsp;&nbsp;共&nbsp;{{resources.paginator.items}}&nbsp;个班级</span>
            </div>
              <div class="pull-right">
            <uib-pagination max-size="7" previous-text="上一页" next-text="下一页" total-items="resources.paginator.items"
              ng-model="resources.paginator.page" ng-change="pageChanged()"></uib-pagination>
            </div>
          </div>
      </footer>
    </div>
</div>

<lab-footer></lab-footer>
