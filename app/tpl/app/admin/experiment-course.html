<div>
    <div class = "wrapper lter b-b" style = "overflow: hidden;">
        <span>实验课程资源</span>
        <button class="btn btn-info pull-right" ng-click="addResource()">添加实验课程</button>
    </div>
    <div class = "wrapper-md">
        <div class="panel panel-default">
            <table class = "table table-striped b-t b-light">
                <thead>
                    <tr>
                        <th style="width: 10%; min-width: 82px;">编号</th>
                        <th style="width: 30%; min-width: 246px;">名字</th>
                        <th style="width: 10%; min-width: 82px;">是否开课</th>
                        <th style="width: 30%; min-width: 246px;">开课单位</th>
                        <th style="width: 20%; min-width: 164px;">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="resource in resources.data">
                        <td>
                            <span>{{resource.number}}</span>
                        </td>
                        <td>
                            <span>{{resource.name}}</span>
                        </td>
                        <td>
                            <span class = "badge" ng-class = "{'bg-danger':!resource.active,'bg-success':resource.active}">{{resource.active|activeFilter}}</span>
                        </td>
                        <td>
                            <span>{{resource.department}}</span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-primary" ng-click="modifyResource(resource)">
                                编辑
                            </button>
                            <button class="btn btn-sm" ng-click="addExperiment(resource)" ng-disabled="!resource.active" ng-class="{'btn-primary':resource.active, 'btn-light':!resource.active}">
                                实验
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer class="panel-footer">
          <div class="row clearfix" style="width: 100%;" >
            <div class="pull-left col-sm-4 m-t-sm">
              <span class="text-muted inline m-t-sm">{{resources.paginator.page}}/{{resources.paginator.pages}}&nbsp;&nbsp;&nbsp;共&nbsp;{{resources.paginator.items}}&nbsp;个教师</span>
            </div>
              <div class="pull-right">
              <uib-pagination max-size="7" previous-text="上一页" next-text="下一页" total-items="resources.paginator.items"
                ng-model="resources.paginator.page" ng-change="pageChanged()"></uib-pagination>
            </div>
          </div>
      </footer>
    </div>
</div>

<lab-footer></lab-footer>
